<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="shortcut icon" href="./imagens/favicon.ico" type="image/x-icon" />
    <title>Freeplay -  O seu player gratuito de m√∫sicas!</title>
</head>
<body>
    <img src="./imagens/Matt Oakley - Midnight Story.jpeg" 
    <div class="descricao">
    <h2 class="nomeMusica">Nome da Musica</h2>
    <i class="nomeArtista">Matt Oakley</i>
    </div>
    <div class="duracao">
        <div class="barra">
            <progress class="barra" value="0" max="1" ></progress>
            <div class="ponto">

            </div>

        </div>
        <div class="tempo">
            <p class="inicio">0:00</p>
            <p class="fim">3:40</p>

        </div>
    </div>
    <div class="player">
        <i class="fas fa-step-backward setas anterior"></i>
        <i class="fas fa-play-circle botao-play"></i>
        <i class="fas fa-pause-circle botao-pause"></i>
        <i class="fas fa-step-forward setas proximo"></i>
    </div>
    <audio src="./musicas/Matt Oakley.mp3"></audio>
    <script src="./assets/js/script.js"></script>
</body>
</html>
